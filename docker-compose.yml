version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: openmind-crm-postgres
    environment:
      POSTGRES_DB: OpenMindCRM
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d OpenMindCRM"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
