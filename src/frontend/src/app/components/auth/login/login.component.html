<div class="card-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="text-center">Login to OpenMind CRM</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-16">
        <mat-form-field class="full-width mb-16">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width mb-16">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="loginForm.invalid || loading" 
                class="full-width mt-16">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Login</span>
        </button>

        <div class="text-center mt-16">
          <a mat-button routerLink="/register">Don't have an account? Register here</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
